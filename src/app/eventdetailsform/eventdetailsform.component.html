<div>

    
<div class="center">
  <button data-toggle="modal" data-target="#squarespaceModal" class="btn btn-primary center-block">Click Me</button>
</div>

<!-- line modal -->
<div class="modal fade" #myFirstAngularModal="bs-modal" bsModal id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
<!--<div class="modal fade" #myFirstAngularModal id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">-->
  <div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
			<h3 class="modal-title" id="lineModalLabel">Event Details</h3>
		</div>
		<div class="modal-body">

      <!-- content goes here -->
			<form [formGroup] ="myFirstForm" (ngSubmit)="firstFormSubmit()">

              <div class="form-group">
                <label for="eventType">Event Type</label>
                <select class="form-control"  formControlName="eventType">
                  <option *ngFor="let maine of mainEventTypes;" [ngValue]="maine.shortName">
                    {{ maine.name }}
                  </option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Event Date</label>
                <input type="input" formControlName="eventDate" class="form-control" id="exampleInputEmail1" placeholder="Enter date">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" formControlName="userEmail" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>

              <div class="form-group">
                <label for="exampleInputContact">Contact no.</label>
                <input type="input" formControlName="userContact" class="form-control" id="exampleInputContact" placeholder="Contact">
              </div>

              <div>
                <div class="btn-group " role="group">
                  <button type="button" id="delImage" class="btn btn-default btn-hover-red" (click)="checkEventDetailsValue()">Check Value</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="submit" id="saveImage" class="btn btn-default btn-hover-green" >Next</button>
                </div>
              </div>

            </form>

            <div>
              <div *ngFor="let d of myServData">
                {{ d._id.$oid }}
              </div>
            </div>

		</div>

	</div>
  </div>
</div>

</div>
