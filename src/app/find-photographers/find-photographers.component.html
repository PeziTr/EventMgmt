<div class="search-form">
    <div class="container-fluid">
        <form  [formGroup] = "addInputs" class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control input-lg input-width" placeholder="Search by events" formControlName="searchevents">
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg input-width" placeholder="Search by location" formControlName="searchlocations" [(ngModel)]="location">
            </div>
            <div class="btn-group padding-btm">
                <!--<button type="submit" class="btn btn-primary btn-lg sbtn-color" (click)="onSearch()">Search</button>-->
                <button type="" class="btn btn-primary btn-lg sbtn-color" (click)="onReset()">Reset</button>
            </div>
        </form>
    </div>
</div>



<div class="container-fluid">
    <div *ngFor="let photographer of photographerList|filter:location">
        <pin-layout [vendorObj] = "photographer"></pin-layout>
    </div>
</div>

<hr>

<div class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="300"
    (scrolled)="onScroll()">
</div>

<div *ngIf="!photographerList || !finished">
    <div *ngFor="let item of [1,2,3,4,5,6,7,8]">
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="timeline-item">
                <div class="animated-background">
                </div>
            </div>
        </div>
    </div>
</div>




<div *ngIf="finished">
  End of database... That's all folks!
</div>
